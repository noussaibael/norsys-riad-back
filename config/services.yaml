# config/services.yaml

services:
    # Default configuration for services in *this* file
    _defaults:
        autowire: true       # Automatically injects dependencies in your services.
        autoconfigure: true  # Automatically registers your services as commands, event subscribers, etc.


    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'


    # Define the JWTManager service explicitly
    Lexik\Bundle\JWTAuthenticationBundle\Services\JWTManager:
        arguments:
            $encoder: '@lexik_jwt_authentication.encoder.jwt'
            $dispatcher: '@event_dispatcher'
            $userIdClaim: 'user_id' # Adjust this if needed

    # Cache service configuration (example)
    cache.app:
        class: Symfony\Component\Cache\Adapter\FilesystemAdapter
        arguments:
            - 'app_cache'  # Replace with a suitable cache namespace or directory
